# Nginx для STroova (stroova.ru).
# На сервер: sudo nano /etc/nginx/sites-available/stroova
# Проверка: sudo nginx -t && sudo systemctl reload nginx
#
# CORS: список origin должен совпадать с CORS_ORIGIN в .env.
map $http_origin $api_cors_origin {
    default "";
    "~^https://stroova\.ru$" $http_origin;
    "~^https://www\.stroova\.ru$" $http_origin;
    "~^capacitor://localhost$" $http_origin;
    "~^http://localhost(:[0-9]+)?$" $http_origin;
}

# HTTPS
server {
    server_name stroova.ru www.stroova.ru;
    root /root/stroova/dist;
    index index.html;

    location /audio/ {
        add_header Access-Control-Allow-Origin *;
    }

    # Статика сборки (JS/CSS)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /manifest.webmanifest {
        default_type application/manifest+json;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $api_cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/stroova.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stroova.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
}

# HTTP → HTTPS
server {
    listen 80;
    server_name stroova.ru www.stroova.ru;
    return 301 https://$host$request_uri;
}
